<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name){
            console.log(`hello ${name}`);
            if(!name)
                console.log('hello there');
            }


        
        greet('Simon');
        greet('Linda');
        greet('Jamal');
        greet();

        function convertToFahrenheit(Celsius){
            console.log(Celsius*9/5+32);
            

        }
        convertToFahrenheit(25);

        function convertToCelsius(Fahrenheit){
            console.log((Fahrenheit-32)*5/9);
            

        }
        convertToCelsius(86);

        function convertTemp(degrees, unit) {
            if (unit === 'F') {
                console.log(degrees * 9 / 5 + 32);
            } else if (unit === 'C') {
                console.log((degrees - 32) * 5 / 9);
            }
        }
        
        convertTemp(25, 'F');

        function convertLength(length, from, to, feet) {
            if (from === 'miles' && to === 'km') {
                console.log(length * 1.6);
            } else if (from === 'km' && to === 'miles') {
                console.log(length / 1.6);
            } else if (from === 'km' && to === 'km') {
                console.log(length);
            } else if (from === 'miles' && to === 'ft') {
                console.log(length * 5280);
            } else if (from === 'km' && to === 'ft'){
                console.log(length*3281);
            } else {
                console.log(`invalid ${from} or ${to} unit`);
            }
        }

        convertLength(50, 'miles', 'km');
        convertLength(32, 'km', 'miles');
        convertLength(50, 'km', 'km');

        convertLength(5, 'miles', 'km');
        convertLength(5, 'miles', 'ft');
        convertLength(5, 'km', 'ft');
        

    </script>
</body>
</html>
